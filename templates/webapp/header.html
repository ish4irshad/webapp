<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% load staticfiles  %}
    <link rel='stylesheet' href="{% static 'css/bootstrap.min.css' %}" type="text/css">
<link rel='stylesheet' href="{% static 'css/font-awesome.css' %}" type="text/css">

    <script type='text/javascript' src="{% static 'js/bootstrap.min.js' %}"></script>
    <script type='text/javascript' src="{% static 'js/jquery-3.0.0.min.js' %}"></script>
    <script type='text/javascript' src="{% static 'js/jquery-3.0.0.js' %}"></script>
    <script type='text/javascript' src="{% static 'js/popper.min.js' %}"></script>
    <script type='text/javascript' src="{% static 'js/bootstrap.bundle.js' %}"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .ul{
            display: inline;
        }
        .li{
            display: inline;
        }
    </style>
    <style>
        html,
        body {
            height: 100%
        }
        .header {
            background-color: grey;
        }
        .test
        {
            background-color: black;
        }
        .image
        {
            height: 100px;
            width: 300px;
        }
        .footer
        {
            background-color: darkgrey;
        }
        .icons
        {
            padding: 25px 50px 50px 50px;
        }
    </style>

</head>
<body>

<div class="container-fluid">
    <div class="row header">
       <div class="col-md-6">
           <img src="{% static 'img/laceup.jpg' %}" class="image">
       </div>
        <div class="col-md-6">
           <div class="row">
               <div class="col-md-3">
                   <i class="fa fa-2x fa-twitter icons"></i>
               </div>
               <div class="col-md-3">
                   <i class="fa fa-2x fa-book text-danger icons"></i>

               </div>
               <div class="col-md-3">
                   <i class="fa fa-2x fa-facebook-official icons text-primary"></i>

               </div>
               <div class="col-md-3">
                   <i class="fa fa-2x fa-github icons text-success"></i>

               </div>
           </div>

        </div>

    </div>

</div>

<nav class="navbar navbar-expand-lg navbar-light bg-info">
            <a class="navbar-brand" href="#">KELLS TECHNO BLOG</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About Us</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Categories
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="#">Linux</a>
                            <a class="dropdown-item" href="#">Python</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#">Others</a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#">Disabled</a>
                    </li>
                </ul>

            </div>
        </nav>

<div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="{% static 'img/index.jpg' %}" width="100%" height="300px" alt="First slide">

                </div>
                <div class="carousel-item">
                    <img src="{% static 'img/i.jpg' %}" width="100%" height="300px" alt="Second slide">

                </div>

            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>

        </div>

<div class="row">
            <div class="col-md-12 footer">
                <h5 class="text-center"> Copy right MGK 2019</h5>

            </div>
        </div>

<div>
    {% block content %}

    {% endblock %}
</div>

</body>
</html>
